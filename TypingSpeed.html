<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        #quote {
            font-size: 1.3rem;
            color: #555;
            font-style: italic;
            margin-bottom: 20px;
        }
        textarea {
            width: 90%;
            height: 120px;
            font-size: 1rem;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }
        .stats {
            font-size: 1.1rem;
            margin-top: 20px;
            color: #666;
        }
        button {
            background: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="quote">Loading...</div>
        <textarea id="inputBox" placeholder="Start typing here..."></textarea>
        <button id="restartButton">Restart</button>
        <div class="stats">
            <p>Time: <span id="time">0</span> seconds</p>
            <p>Words Per Minute: <span id="wpm">0</span></p>
        </div>
    </div>
    <script src = "TypingSpeed.js"></script>
</body>
</html>
